<script>
    /**날짜 가져오는 함수*/
    function getTodayDate() {
        var today = new Date();
        var yyyy = today.getFullYear();
        var mm = ('0' + (today.getMonth() + 1)).slice(-2);
        var dd = ('0' + today.getDate()).slice(-2);

        return yyyy + mm + dd;
    }

    const todayDate = getTodayDate();

    document.getElementById('compareButton').onclick = function() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        const resultsBody = document.getElementById('resultsBody');
        resultsBody.innerHTML = ''; // 기존 결과 초기화

        if (checkboxes.length < 2) {
            alert('두 개 이상의 도시를 선택해주세요.');
            return;
        }

        const promises = Array.from(checkboxes).map(checkbox => {
            const cityCode = checkbox.value;
            return fetch(urlConfig.baseUrl + "/movieInfo/v1/" + cityCode + "/listRegionMovieRankInfo?targetDt=" + "20230101")
                .then(response => {
                    if (!response.ok) {
                        throw new Error('네트워크 응답이 실패했습니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    return data.dailyRankInfo.map(movie => ({
                        title: movie.movieNm,
                        rank: movie.rank
                    }));
                });
        });

        Promise.all(promises)
            .then(results => {
                const maxLength = Math.max(...results.map(result => result.length));

                for (let i = 0; i < maxLength; i++) {
                    const row = document.createElement('tr');

                    results.forEach((result, index) => {
                        const movie = result[i] || { rank: '', title: '' };
                        if (index === 0) {
                            row.innerHTML += `<td>${movie.rank} ${movie.title}</td>`;
                        } else {
                            row.innerHTML += `<td>${movie.rank} ${movie.title}</td>`;
                        }
                    });

                    resultsBody.appendChild(row);
                }

                // 도시 이름 추가
                const cityNamesRow = document.createElement('tr');
                checkboxes.forEach(checkbox => {
                    const cityName = checkbox.nextElementSibling.querySelector('h4').innerText;
                    cityNamesRow.innerHTML += `<td>${cityName}</td>`;
                });
                resultsBody.insertBefore(cityNamesRow, resultsBody.firstChild); // 도시 이름을 첫 번째 행으로 삽입

                document.getElementById('results').classList.remove('hidden');
            })
            .catch(error => {
                alert("영화 정보를 가져오는 도중 오류가 발생했습니다: " + error.message);
            });
    }





    $(document).ready(function() {
        $('#compareBtn').on('click', function() {
            const cityCodes = $('input[name="city"]:checked').map(function() {
                return this.value;
            }).get();

            if (cityCodes.length !== 2) {
                alert("두 개의 도시를 선택해 주세요.");
                return;
            }

            const promises = cityCodes.map(cityCode => {
                return $.ajax({
                    url: urlConfig.baseUrl + "/movieInfo/v1/" + cityCode + "/listRegionMovieRankInfo?targetDt=" + "20230101",
                    type: "GET",
                    headers: {
                        "X-Requested-With": "XMLHttpRequest"
                    }
                });
            });

            Promise.all(promises).then(responses => {
                const moviesData = responses.map(response => response.dailyRankInfo);
                displayMovieComparison(moviesData);
            }).catch(() => {
                alert("영화 정보를 가져오는 도중 오류가 발생했습니다.");
            });
        });
    });

    function displayMovieComparison(moviesData) {
        const tbody = $('#movieTable tbody');
        tbody.empty(); // 기존 데이터 초기화

        for (let i = 0; i < 10; i++) {
            const row = $('<tr></tr>');
            row.append(`<td>${i + 1}</td>`);

            moviesData.forEach(movies => {
                const movieTitle = movies[i] ? movies[i].movieNm : '없음';
                row.append(`<td>${movieTitle}</td>`);
            });

            tbody.append(row);
        }
    }

    /**영화 포스터*/
    async function getImageFunction(movieCd) {
        const response = await fetch(urlConfig.baseUrl +"/movieInfo/v1/getMoviePosterImage?movieCd=" +  movieCd);
        const imageData = await response.text();
        return imageData;
    }
    /** 상세페이지 이동 함수*/
    function pageMove(movieCd){
        window.location.href = urlConfig.baseUrl+"/movieInfoMain/detail?movieCd=" + movieCd;
    }
