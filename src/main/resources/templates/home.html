<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="container">
    <h1>인증이 성공<!</h1>
    <p>인증이 성공</p>
    <p>안녕하세요, <span th:text="${session.userName}">사용자</span>님.</p>
    <form id="logoutForm" action="/api/auth/logout" method="post">
        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
<script>
    document.getElementById('logoutForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const csrfToken = this.querySelector('input[name="_csrf"]').value; // 폼에서 CSRF 토큰 값 읽어오기
        fetch('/api/auth/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'CSRF-Token': csrfToken // CSRF 토큰 헤더에 포함
            },
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                window.location.href = '/';
            });
    });

</script>
</html>
